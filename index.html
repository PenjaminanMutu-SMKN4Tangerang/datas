<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISKO DB - Sistem Informasi Database Sekolah</title>
    
    <!-- Link Libraries Luar -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
        /* === STYLE PREMIUM (CSS) === */
        :root { --primary: #4f46e5; --secondary: #7c3aed; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); overflow-x: hidden; }
        
        .login-wrapper {
            height: 100vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.8), rgba(30, 41, 59, 0.9)), 
                        url('https://images.unsplash.com/photo-1541339907198-e08759df9a13?auto=format&fit=crop&w=1200');
            background-size: cover; background-position: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 24px; padding: 40px;
            width: 100%; max-width: 400px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); text-align: center;
        }

        .login-logo-circle {
            width: 70px; height: 70px; background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%; display: inline-flex; align-items: center; justify-content: center;
            font-size: 30px; color: white; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .form-control-glass {
            background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff; border-radius: 12px; padding: 12px 15px 12px 45px; width: 100%; margin-bottom: 20px;
        }

        .input-icon-group { position: relative; }
        .input-icon-group i { position: absolute; left: 15px; top: 15px; color: rgba(255,255,255,0.5); }

        .btn-premium {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; border: none; border-radius: 12px; padding: 12px; width: 100%;
            font-weight: 700; transition: 0.3s; box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.5);
        }

        .btn-premium:hover { transform: translateY(-2px); color: white; opacity: 0.9; }

        /* Dashboard Adjustment */
        .main-sidebar { background: #0f172a !important; }
        .header-user-profile { background: #fff; padding: 5px 15px; border-radius: 30px; border: 1px solid #e2e8f0; }
        .avatar-img { width: 30px; height: 30px; border-radius: 50%; margin-right: 10px; }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">

    <!-- HALAMAN LOGIN -->
    <div id="loginPage" class="login-wrapper">
        <div class="glass-card">
            <div class="login-logo-circle"><i class="fas fa-graduation-cap"></i></div>
            <h2 class="text-white font-weight-bold mb-1">SIDAS APP</h2>
            <p style="color: rgba(255,255,255,0.6); font-size: 13px;" class="mb-4">Sistem Database Akademik Sekolah</p>
            
            <form id="loginForm">
                <div class="input-icon-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control-glass" id="loginUsername" placeholder="Username" required>
                </div>
                <div class="input-icon-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control-glass" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-premium">MASUK KE SISTEM <i class="fas fa-arrow-right ml-2"></i></button>
            </form>
            <div class="mt-4" style="color: rgba(255,255,255,0.4); font-size: 11px;">&copy; 2025 School Database System</div>
        </div>
    </div>

    <!-- HALAMAN DASHBOARD -->
    <div id="dashboardPage" style="display: none;" class="wrapper">
        <nav class="main-header navbar navbar-expand border-0 shadow-sm">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars fa-lg text-dark"></i></a>
                </li>
                <li class="nav-item ml-3 d-none d-sm-block">
                    <h5 class="m-0 font-weight-bold" id="pageTitle">Dashboard</h5>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <div class="header-user-profile">
                        <img src="https://ui-avatars.com/api/?background=4f46e5&color=fff&name=A" class="avatar-img">
                        <span class="font-weight-bold small" id="userNameTop">Admin</span>
                    </div>
                </li>
            </ul>
        </nav>

        <aside class="main-sidebar">
            <a href="#" class="brand-link">
                <span class="brand-text text-white font-weight-bold ml-3">SISKO<span class="text-primary">DB</span></span>
            </a>
            <div class="sidebar">
                <nav class="mt-3">
                    <ul class="nav nav-pills nav-sidebar flex-column">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" onclick="navigate('siswa')"><i class="nav-icon fas fa-user-graduate"></i><p>Data Siswa</p></a>
                        </li>
                        <li class="nav-item" id="menuGuru" style="display:none">
                            <a href="#" class="nav-link" onclick="navigate('guru')"><i class="nav-icon fas fa-chalkboard-teacher"></i><p>Data Guru</p></a>
                        </li>
                        <li class="nav-item" id="menuExport" style="display:none">
                            <a href="#" class="nav-link" onclick="navigate('export')"><i class="nav-icon fas fa-file-export"></i><p>Laporan</p></a>
                        </li>
                        <li class="nav-header mt-3">SISTEM</li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-danger" onclick="logout()"><i class="nav-icon fas fa-sign-out-alt"></i><p>Keluar</p></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="content-wrapper p-4">
            <div id="contentPlaceholder" class="container-fluid">
                <!-- Data akan dimuat disini -->
                <div class="text-center py-5">
                    <i class="fas fa-circle-notch fa-spin fa-3x text-primary"></i>
                    <p class="mt-3 text-muted">Menyambungkan ke database...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        /***********************************************************
         * 1. INTEGRASI API BEKERJA DI GITHUB (PENTING!)
         ***********************************************************/
        
        // PASTE LINK WEB APP APPS SCRIPT ANDA DIBAWAH INI:
        const GAS_WEB_APP_URL = "https://script.google.com/a/macros/guru.smk.belajar.id/s/AKfycbwfEpBtGNYlf1oFonky7GfDPgTqA8Ru3Rc2D_d2W0Qe4HenzsKArzyGBYk9X-0b5eQJ/exec"; 

        const google = {
            script: {
                run: {
                    _success: null, _failure: null,
                    withSuccessHandler(h) { this._success = h; return this; },
                    withFailureHandler(h) { this._failure = h; return this; },
                    _call(fn, args) {
                        fetch(GAS_WEB_APP_URL, {
                            method: 'POST',
                            body: JSON.stringify({ functionName: fn, parameters: args })
                        })
                        .then(r => r.json())
                        .then(d => { if(this._success) this._success(d); })
                        .catch(e => { 
                            if(this._failure) this._failure(e); 
                            else Swal.fire('Error', 'Gagal menyambung ke server. Pastikan URL Web App benar & izin akses disetel "Anyone".', 'error');
                        });
                    },
                    // Mapping fungsi dari Code.gs
                    login(u, p) { this._call('login', [u, p]); },
                    getData(r, n) { this._call('getData', [r, n]); },
                    getGuruData() { this._call('getGuruData', []); },
                    // Tambahkan pemanggilan fungsi lain jika diperlukan...
                }
            }
        };

        /***********************************************************
         * 2. LOGIKA APLIKASI
         ***********************************************************/
        let user = null;

        $(document).ready(function() {
            const saved = sessionStorage.getItem('sisko_user');
            if(saved) {
                user = JSON.parse(saved);
                initDashboard();
            }
        });

        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            const u = $('#loginUsername').val();
            const p = $('#loginPassword').val();
            
            Swal.fire({ title: 'Menverifikasi...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            
            google.script.run.withSuccessHandler(res => {
                Swal.close();
                if(res.success) {
                    user = res;
                    sessionStorage.setItem('sisko_user', JSON.stringify(res));
                    initDashboard();
                } else {
                    Swal.fire('Login Gagal', res.message, 'error');
                }
            }).login(u, p);
        });

        function initDashboard() {
            $('#loginPage').hide();
            $('#dashboardPage').show();
            $('#userNameTop').text(user.nama);
            
            if(user.role === 'Admin') {
                $('#menuGuru, #menuExport').show();
            }
            navigate('siswa');
        }

        function navigate(page) {
            $('.nav-link').removeClass('active');
            $(`a[onclick="navigate('${page}')"]`).addClass('active');
            $('#pageTitle').text('Data ' + page.charAt(0).toUpperCase() + page.slice(1));
            
            // Contoh pemanggilan data ke GAS
            $('#contentPlaceholder').html('<div class="text-center py-5"><i class="fas fa-spinner fa-spin fa-2x"></i><br>Memuat data...</div>');
            
            // Di sini Anda bisa menambahkan logika fetch data spesifik per halaman
        }

        function logout() {
            sessionStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>
